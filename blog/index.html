<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>鑫花璐放</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style rel="stylesheet">
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body ng-app="myApp">
<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="navCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand" ng-bind="king"></div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <!--
                <li><a href="#demo">DEMO</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#html5">HTML5</a></li>
                -->
                <li ng-repeat="r in route"><a ng-href="{{r.link}}" ng-bind="r.title"></a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" ng-view></div>
<script src="lib/bootstrap/js/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
</body>
<script>
    var app = angular.module('myApp', ['ngRoute']);
    app.controller('navCtrl', function($scope) {
        $scope.king = "鑫花璐放";
        $scope.route = [
            {
                "title": "JS",
                "link": "#js"
            },
            {
                "title": "HTML5",
                "link": "#html5"
            },
            {
                "title": "DEMO",
                "link": "#demo"
            },
            {
                "title": "ABOUT",
                "link": "#about"
            }
        ];
    })
    app.config(['$routeProvider', function($routeProvider) {
        $routeProvider.
        when('/js', {
            templateUrl: 'js.html'
        }).
        when('/html5', {
            templateUrl: 'html5.html'
        }).
        when('/demo', {
            templateUrl: 'demo.html'
        }).
        when('/about', {
            templateUrl: 'about.html'
        }).
        when('/webworkers1', {
            templateUrl: 'demo/webworkers1.html'
        }).
        when('/js_2016080201', {
            templateUrl: 'js/js_2016080201.html'
        }).
        otherwise({
            redirectTo: '/js'
        });
    }])
</script>
</html>
